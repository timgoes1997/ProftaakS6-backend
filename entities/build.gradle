apply plugin: 'application'

apply plugin: 'java'

group = 'com.github.fontys'
sourceCompatibility = 1.8
mainClassName = 'com.github.fontys.App'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// These functions tell gradle (and possibly intellij) where the project files will be located
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/javax.json.bind/javax.json.bind-api
    compile group: 'javax.json.bind', name: 'javax.json.bind-api', version: '1.0'
    // https://mvnrepository.com/artifact/javax/javaee-api
    compile group: 'javax', name: 'javaee-api', version: '7.0'

    compile "javax.persistence:javax.persistence-api:2.2"
    // https://mvnrepository.com/artifact/javax.validation/validation-api
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.fontys'
    }
}
