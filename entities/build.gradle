apply plugin: 'application'

apply plugin: 'java'

group = 'com.github.fontys'
sourceCompatibility = 1.8

// These functions tell gradle (and possibly intellij) where the project files will be located
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/javax.enterprise/cdi-api
    provided group: 'javax.enterprise', name: 'cdi-api', version: '2.0'
    // https://mvnrepository.com/artifact/javax.persistence/persistence-api
    compile "javax.persistence:javax.persistence-api:2.2"
    // https://mvnrepository.com/artifact/javax.validation/validation-api
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.fontys'
    }
}
